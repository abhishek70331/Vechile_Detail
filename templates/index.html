<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <div class="container mt-4 w-50 p-5">
    <div class="row">
    <div class="col">
    <div class="card" style="width: 18rem;">
        <img src="\static\image\plate.jpeg" class="card-img-top" alt="number plate">
        <div class="card-body">
          <h5 class="card-title text-center">Enter Number</h5>
          
          <form action="/index" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" name="num" placeholder="number">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
      </div>
      </div>
      </div>


      <div class="container">
      <table class="table">
        <tbody>
          <tr>
            <td>Owner name : {{ name }}</td>
          </tr>
          <tr>
            <td>Car : {{ car }}</td>
          </tr>

          <tr>
            <td>Number : {{ number }}</td>
          </tr>

          <tr>
            <td>Address : {{ address }}</td>
          </tr>

          <tr>
            <td>Register: {{ register }}</td>
          </tr>

          <tr>
            <td>Fuel : {{ fuel }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
